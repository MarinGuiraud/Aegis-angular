<section class="section">
    <h1 class="title is-1 px-6 mb-6" >Les news {{gameName}}</h1>
    <ng-container *ngIf="news">
        <div class="columns px-6 ml-6 mr-6">
            <div class="column" id="column1">
                <ng-container *ngIf="news[0]">
                    <div class="card" routerLink="{{news[0].link}}">
                        <div class="card-image">
                            <figure class="image is-5by3"> 
                                <img src="{{news[0].image}}" alt="image_alt" style="border-radius:0px">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="title is-size-4">
                                {{news[0].title}}
                            <p>
                            <p>
                                {{news[0].subtitle}}
                            <p>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="column" id="column2">

                            <p>
                            <p>
                                {{news[1].subtitle}}
                            <p>
                        </div>
                    </div>

<section>
    <nav class="pagination is-centered mb-6 ml-6 mr-6 px-6" role="navigation" aria-label="pagination">
        <a class="pagination-previous" (click)="previousPage()">Previous</a>
        <a class="pagination-next" (click)="nextPage()">Next page</a>
    </nav>
</section>
